<!DOCTYPE html>

<html>
    <head>
        <title>Restoration</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
		<div class="canvas-container">
			<canvas id="main-window" width="640" height="400">
			</canvas>
			<!-- Prepare the graphical interface -->
			<div class="lower-bar">
				<div class="bars-container">
					<div class="bar-container">
						<div class="bar-background">
							<div class="bar life" id="lifebar"></div>
						</div>
					</div>
					<div class="bar-container">
						<div class="bar-background">
							<div class="bar mana" id="manabar"></div>
						</div>
					</div>
				</div>

				<!-- Here the selected item -->
				<div class="items-magic">
					<div class="item-box box">
						<canvas width="16" height="16" class="item" id="item_selected"/>
					</div>
					<div class="magic-box box">
				</div>
			</div>
		</div>


		<canvas id="ghost" width="16" height="16"></canvas>
        <script type="module" src="js/main.js"></script>

        <!-- <canvas id="ghost" width="640" height="400"></canvas> -->
    </body>
</html>
